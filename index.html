<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <button id="botonDarkMode" class="botonTema">Dark</button>
    <button id="botonLightMode" class="botonTema">Light</button>
  </header>
  <main class="main">
    <section class="section1">
      <div class="contenedor--formulario">
        <h3 class="formulario--titulo">Envio de Divisa</h3>
        <form id="idForm" action="" class="formulario">
          <div>
          <label for="nombre">Nombre:</label>
          <input required type="text" id="idNombre" name="nombre" placeholder="Ingrese su nombre..">
          </div>
    
          <div>
          <label for="idDestinatario">Destinatario:</label>
          <input required type="text" id="idDestinatario" name="idDestinatario" placeholder="Ingrese el nombre del destinatario..">
          </div>
      
          <div>
            <label for="idPais">Seleccione país al que enviar el dinero:</label>
            <select name="idPais" id="idPais">
              <option value="españa">España</option>
              <option value="argentina">Argentina</option>
            </select>
          </div>
          <div id="divDinero">
            <label for="idDinero" id="textoDinero">Ingrese la cantidad en pesos argentinos a enviar:</label>
            <input required name="idDinero" id="idDinero" type="number">
          </div>

          <div id="divComision">
          </div>

          <div class="div__boton">
            <button type="submit">Hacer Envio</button>
          </div>

        </form>
      </div>
      <div id="botonMostrar" class="div__boton">
        <button>Mostrar movimientos</button>
      </div>
    </section>
  </main>

  <div id="enviosGenerados" class="tarjetasEnvios">

  </div>
  <script src="./script.js"></script>
</body>
</html>
